<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulaire</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <img src="images/logo.jpg" alt="logo agence voyage">
        </div>
        <ul id="menu">
            <li><a href="index.html">Accueil</a></li><!--
         --><li><a href="catalogue.html">Catalogue</a></li><!--
         --><li><a href="formulaire.html">Réservation</a></li><!--
         --><li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div>
        <form id="form_resa" name="form_resa">
            <div>

                <label for="prenom">Prenom:</label>
                <input name="prenom" id="prenom" type="text"/>
            </div>
            <div>
                <label for="nom">Nom:</label>
                <input name="nom" id="nom" type="text"/>
            </div>
            <div>
                <label for="email">Courriel:</label>
                <input name="email" id="email" type="text"/>
            </div>
            <div>
                <label for="courriel">courriel:</label>
                <input name="courriel" id="courriel" type="text"/>
            </div>
            <div>
                <label for="date_reservation">Date Reservation:</label>
                <input type="text" name="date_reservation" id="date_reservation"/>
            </div>
            <div>
                <label for="sexe_h">Homme:</label>
                <input type="radio" name="sexe" id="sexe_h" value="sexe_h"/>
                <br/>
                <label for="sexe_f">Femme:</label>
                <input type="radio" name="sexe" id="sexe_f" value="sexe_f"/>
            </div>
            <div>
                <label for="Destination">Destination:</label>
                <select name="Destination" id="Destination">
                    <option value="-1">Choisir...</option>
                    <option value="mo">Montréal</option>
                    <option value="qc">Québec</option>
                    <option value="ga">Gâtineau</option>
                    <option value="sh">Sherbrooke</option>
                </select>

            </div>
            <div>
                <label for="depart">Depart:</label>
                <input name="depart" id="depart" type="text"/>
            </div>
            <div>
                <label for="arrivee">Arrivee:</label>
                <input name="arrivee" id="arrivee" type="text"/>
            </div>
            <div>
                <label for="commentaire">Commentaire:</label>
                <textarea rows="10" cols="50" name="commentaire" id="commentaire">Valeur par défaut dans le content de l'élément textarea</textarea>
            </div>
            <div>
                <label for="accepte">J'accepte les conditions:</label>
                <input type="checkbox" name="accepte" id="accepte" value="accepte"/>
            </div>
            <div>
                <input type="submit" value="Réserver" />
            </div>
        </form>



    </div>
    <footer>
        <div>
            <p class="copyright">Copyright © 2016  Mamadou | Younes </p>
        </div>
        <div class="facebook">
            <a href="https://www.facebook.com/" target="_blank"><img id="facebook" src="images/Logo-facebook-footer.png" alt="facebook"></a><!--
         --><a href="https://twitter.com/" target="_blank"><img id="twitter" src="images/twitter-ios-logo%20copy.png" alt="twitter"></a><!--
         --><a href="https://linked.com/" target="_blank"><img id="linked" src="images/linkeed.png" alt="google"></a>

        </div>
    </footer>
</div>
<script src="script/jquery-3.1.1.js"></script>
<script src="script/jquery-ui.min.js"></script>
<script src="script/main_formulaire.js"></script>
<script src="script/P86_TP_forfaits.js"></script>
</body>
</html>
